name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get -y install \
        gcc-arm-none-eabi
        
        apt-cache policy gcc-arm-none-eabi
        
    - name: Build all firmware
      run: |
        cd firmware
        make all


